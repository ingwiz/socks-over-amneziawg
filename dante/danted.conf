logoutput: stderr

internal: 0.0.0.0 port = 1080
external: wg0

# no auth
socksmethod: none
clientmethod: none

user.notprivileged: nobody

# Who can connect
client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
}

# where we can go
socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    command: bind connect udpassociate
    log: error  # connect disconnect iooperation
}
